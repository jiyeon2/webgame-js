<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container cover">
        <h1>틱택토</h1>
        <p class="result"></p>
        <button type="button">새게임</button>
    </div>
    <div class="container game hide">
        <div class="info">
            <div class="player">
                현재 플레이어 : <span class="player__id">X</span>
            </div>
        </div>
        <div class="board">
            <div class="board__cell" data-row="0" data-col="0"></div>
            <div class="board__cell" data-row="0" data-col="1"></div>
            <div class="board__cell" data-row="0" data-col="2"></div>
            <div class="board__cell" data-row="1" data-col="0"></div>
            <div class="board__cell" data-row="1" data-col="1"></div>
            <div class="board__cell" data-row="1" data-col="2"></div>
            <div class="board__cell" data-row="2" data-col="0"></div>
            <div class="board__cell" data-row="2" data-col="1"></div>
            <div class="board__cell" data-row="2" data-col="2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
