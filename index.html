<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="result-container">
                <p class="rest">남은 시도 횟수 : 10</p>
                <p class="last-input">입력된 숫자 : 1234</p>
                <p class="result">결과 : 1B1S</p>
            </div>
            <form class="input-container">
                <div>
                    <label for="user-input-number">제시할 숫자 :</label>
                    <input id="user-input-number" type="text" maxlength="4">
                </div>
                <button type="submit">입력</button>
                <div class="numberpad">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                </div>
            </form>
        </div>
        <div class="right-section">
            <table class="record-table">
                <caption>기록</caption>
                <thead>
                    <tr>
                        <th>회차</th>
                        <th>숫자</th>
                        <th>B</th>
                        <th>S</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1234</td>
                        <td>0</td>

                        <td>0</td>
                    </tr>

                    </tr>

                        <td>0</td>
                    </tr>
                    <tr>
                        <td>4</td>

                        <td>0</td>

                    </tr>
                    <tr>
                        <td>5</td>

                    </tr>
                    <tr>
                        <td>6</td>

                    </tr>
                    <tr>
                        <td>7</td>

                    <tr>
                        <td>8</td>

                    <tr>

                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
